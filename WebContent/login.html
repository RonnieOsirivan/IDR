<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Internet Document Request</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Internet Document Request" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            
            <div id="lang" style="text-align: right; margin: 10px;">
            	<a href="javascript:getLabel('th_lang');"><img alt="thai" src="./img/thailand.png"></a> 
            	/ <a href="javascript:getLabel('en_lang');"><img alt="thai" src="./img/unitedStates.png"></a>
            </div>
            
            <header>
                <h1 id="lang001">Internet Document Request RBRU</h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  name="j" action="/IDR/j_spring_security_check" autocomplete="on" method="post"> 
                                <h1 id="lang002">Log in</h1> 
                                <div id="logInFailure" style="color:#FF0000"></div>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" id="lang003"> Your username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="username"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p" id="lang004"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" name="submit" value="Login" id="lang005"/> 
								</p>
                                <p class="change_link">
									Powered by Innovation development
								</p>
                            </form>
                        </div>

                    </div>
                </div>  
            </section>
        </div>
        
        <script type="text/javascript">
			
			function getLabel(lang){
				localStorage.setItem("lang",lang);
				var xmlhttp = loadXMLDoc();
				var langJson;
				xmlhttp.open("GET","./BilangualController?lang="+lang);
				xmlhttp.send();
				xmlhttp.onreadystatechange=function(){
					if (xmlhttp.readyState==4 && xmlhttp.status==200){
						langJson=JSON.parse(xmlhttp.responseText);
						setLabel(langJson);
					}
				}
			}
		
			function loadXMLDoc(){
				var xmlhttp;
				if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp=new XMLHttpRequest();
				}
				else{// code for IE6, IE5
				  	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				return xmlhttp;
			}
			
	    	var myParam = location.search.split('error=')[1];
	    	if(myParam){
	    		document.getElementById("logInFailure").innerHTML = "Incorrect username or password";
	    	}
	    	
			(function(){
				localStorage.clear();
				if(localStorage.getItem("lang")==="en_lang"){
					getLabel("en_lang");
				}else{
					getLabel("th_lang");
				}
			})();
	    	
	    	function setLabel(json){
	    		document.getElementById("lang001").innerHTML = json.lang001;
	    		document.getElementById("lang002").innerHTML = json.lang002;
	    		document.getElementById("lang003").innerHTML = json.lang003;
	    		document.getElementById("lang004").innerHTML = json.lang004;
	    		document.getElementById("lang005").value = json.lang005;
	    	}
	    </script>
    </body>
</html>
